  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1">
        <nav id="aquasave-navigation" class="navigation">
          <div class="navigation__container">
            <a href="#home">
              <div aria-label="AquaSave - Inicio" class="navigation__logo">
                <div class="navigation__logo-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5S5 13 5 15a7 7 0 0 0 7 7"
                    ></path>
                  </svg>
                </div>
                <span class="navigation__logo-text">AquaSave</span>
              </div>
            </a>
            <button
              id="navigation-toggle"
              aria-label="Abrir menú de navegación"
              aria-expanded="false"
              aria-controls="navigation-menu"
              class="navigation__toggle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="navigation-navigationtoggle-icon1 navigation__toggle-icon--open"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 5h16M4 12h16M4 19h16"
                ></path></svg
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="navigation-navigationtoggle-icon2"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 6L6 18M6 6l12 12"
                ></path>
              </svg>
            </button>
            <div id="navigation-menu" class="navigation__menu">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#inicio">
                    <div class="navigation__link"><span>Inicio</span></div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#caracteristicas">
                    <div class="navigation__link">
                      <span>Características</span>
                    </div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#mision">
                    <div class="navigation__link"><span>Misión</span></div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#testimonios">
                    <div class="navigation__link"><span>Testimonios</span></div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#contacto">
                    <div class="navigation__link"><span>Contacto</span></div>
                  </a>
                </li>
              </ul>
              <div class="navigation__cta">
                <a href="#contacto">
                  <div class="btn btn-primary"><span>Contáctanos</span></div>
                </a>
              </div>
            </div>
          </div>
        </nav>
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation, .navigation__logo, .navigation__toggle, .navigation__toggle-icon, .navigation__link, .navigation__link::after, .navigation__menu {
                transition: none;
              }
              }
            </style>
          </div>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="aquasave-navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMenu = document.getElementById("navigation-menu")
                  const navigation = document.getElementById("aquasave-navigation")
                  const navigationLinks = navigationMenu.querySelectorAll(".navigation__link")

                  navigationToggle.addEventListener("click", () => {
                    const isOpen = navigationToggle.getAttribute("aria-expanded") === "true"

                    navigationToggle.setAttribute("aria-expanded", !isOpen)
                    navigationMenu.classList.toggle("navigation__menu--open")

                    navigationToggle.setAttribute(
                      "aria-label",
                      !isOpen ? "Cerrar menú de navegación" : "Abrir menú de navegación"
                    )

                    if (!isOpen) {
                      document.body.style.overflow = "hidden"
                    } else {
                      document.body.style.overflow = ""
                    }
                  })

                  navigationLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      if (window.innerWidth <= 991) {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMenu.classList.remove("navigation__menu--open")
                        navigationToggle.setAttribute("aria-label", "Abrir menú de navegación")
                        document.body.style.overflow = ""
                      }
                    })
                  })

                  let scrollTimeout
                  window.addEventListener(
                    "scroll",
                    () => {
                      clearTimeout(scrollTimeout)

                      scrollTimeout = setTimeout(() => {
                        if (window.scrollY > 20) {
                          navigation.classList.add("navigation--scrolled")
                        } else {
                          navigation.classList.remove("navigation--scrolled")
                        }
                      }, 10)
                    },
                    { passive: true }
                  )

                  window.addEventListener("resize", () => {
                    if (window.innerWidth > 991) {
                      navigationToggle.setAttribute("aria-expanded", "false")
                      navigationMenu.classList.remove("navigation__menu--open")
                      document.body.style.overflow = ""
                    }
                  })

                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      navigationToggle.setAttribute("aria-expanded", "false")
                      navigationMenu.classList.remove("navigation__menu--open")
                      navigationToggle.setAttribute("aria-label", "Abrir menú de navegación")
                      document.body.style.overflow = ""
                      navigationToggle.focus()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
